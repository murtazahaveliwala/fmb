<!DOCTYPE html>
<html>
<head>
    <title>Tabs Directive - AngularJs Demo</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="directives.css" />

    <script src="../js/lib/angular.js"></script>
    <script src="tabsDirectiveDemo.js"></script>

</head>
<body ng-app="tabsDirectiveDemo">

    <tabs>
        <tab title="First Tab">
            <div>I am first tab's body</div>
        </tab>
        <tab title="Second Tab">
            <div>Hi, I am second tab</div>
        </tab>
        <tab title="Third Tab">
            <a href="#">Third tab</a>
        </tab>
    </tabs>

</body>
</html>
