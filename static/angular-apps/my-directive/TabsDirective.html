<!DOCTYPE html>
<html>
<head>
    <title>Tabs Directive - AngularJs Demo</title>
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../js/lib/angular.js"></script>
    <script src="js/tabsDirectiveDemo.js"></script>
</head>
<body ng-app="tabsDirectiveDemo">

    <tabs>
        <tab title="First Tab">
            <div>I am first tab's body</div>
        </tab>
        <tab title="Second Tab">
            <div>Hi, I am second tab</div>
        </tab>
        <tab title="Third Tab">
            <a href="#">Third tab</a>
        </tab>
    </tabs>


    <style>
        .tabsContainer {
            border: 1px solid green;
            margin-top: 10px;
            padding: 20px;
            width: 600px;
            height: 400px;
            border-radius: 0 0 20px 20px;
        }
        .tabsContainer div {
            width: 100%;
            height: 100%;
            opacity: 0.75;
        }
        .tab {
            border: 1px solid red;
            width: 75px;
            padding: 10px;
            border-radius: 15px 15px 0 0;
            background-color: white;
        }
        .active {
            color: red;
            border-color: green;
            background-color: yellow;
        }
        .inactive {
            color: green;
        }
        div.active {
            color: black;
            border-color: green;
        }
    </style>

</body>
</html>
